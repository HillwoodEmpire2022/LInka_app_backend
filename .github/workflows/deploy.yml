name: Deploy Linka Backend to DigitalOcean

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Validate PHP version
        run: php -v

      - name: Validate composer.json and composer.lock
        run: 
          composer update
          composer validate 

      - name: Cache Composer packages
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
              ssh-keyscan -H 64.225.14.123 >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
            rsync -avz --no-perms --no-owner --no-group \
              --delete 
              --exclude 'vendor' \
              --exclude '.env' \
              --exclude '.git' \
              --exclude 'storage/framework/cache/data/' \
              --exclude 'storage/framework/sessions/' \
              --exclude 'storage/framework/testing/' \
              --exclude 'storage/framework/views/' \
              --exclude 'storage/logs/' \
              . linka@64.225.14.123:/var/www/LInka_app_backend
      
      - name: Fix permissions
        run: |
            ssh linka@64.225.14.123 'sudo chown -R linka:www-data /var/www/LInka_app_backend && sudo chmod -R 775 /var/www/LInka_app_backend'

      - name: Install dependencies
        run: 
          composer install --prefer-dist --no-progress

      - name: Install dependencies on server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          USER: linka
          HOST: 64.225.14.123
          APP_DIR: /var/www/LInka_app_backend
      
        run: |
          ssh linka@64.225.14.123 << 'EOF'
            cd /var/www/LInka_app_backend
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl reload php8.3-fpm
            sudo systemctl reload nginx
          EOF
