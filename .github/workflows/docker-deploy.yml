name: Deploy Linka App Backend to Docker

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t jephmaniragaba/LInka_app_backend:latest .
        docker push jephmaniragaba/LInka_app_backend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: SSH and deploy
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.NEW_SERVER_HOST }}
        username: linka
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull jephmaniragaba/LInka_app_backend:latest
          docker stop your-container-name || true
          docker rm your-container-name || true
          docker run -d --name your-container-name -p 80:80 your-dockerhub-username/your-app:latest
